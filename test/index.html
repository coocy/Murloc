<!DOCTYPE html>
<html>
<head>
	<title>Murloc</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="${www_root}test/styles/styles.css" />
	<style type="text/css">
		body{
			padding:2em;
			margin:0;
			line-height:1.5;
		}
		html,body{
			height:100%;
		}
		a:hover{
			color:#f00;
		}
		iframe{
			width:100%;
			height:100%;
			border:0;
		}
	</style>
</head>
<body>
	<c:forEach items="${page_list}" var="page">
		<p><a href="${www_root}${page}">${page}</a></p>
	</c:forEach>
</body>
</html>
